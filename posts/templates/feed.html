<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Posts</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            {% for post in posts %}
            <div class="col-10 col-lg-6 offset-lg-1 my-3">
                <div class="card">
                    <div class="card-header">
                        <img class="mr-3 rounded-circle" src="{{post.user.picture}}" alt="{{post.user.name}}"
                            width="40px">
                        <span class="card-title font-weight-bolder">{{ post.user.name }}</span>
                    </div>
                    <div class="media">
                        <img class="img-fluid w-100" src="{{post.photo}}" alt="">
                    </div>
                    <div class="card-body">
                        <p class="font-weight-bolder">{{post.title}}</p>
                        <small class="text-muted">{{post.timestamp}}</small>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">AÃ±adir un commentario</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
