{% load static %}

<header class="shadow">

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'posts' %}"><img src="{% static 'img/logo.png' %}" alt=""
                    width="150px"></a>

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts' %}"><img src="{% static 'img/home.svg' %}" alt=""
                            width="30px"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"><img src="{% static 'img/exit.svg' %}" alt=""

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'update_profile' %}"><img class="rounded-circle"

            </ul>
